<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA - localização do renatão</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
  <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>
<body>
<section class="container">
  <header class="cabecalho">
    <h1 class="titulo">PWA DA LOCALIZAÇÃO</h1>
  </header>
  <div class="conteudo">
    <header class="cabecalhoConteudo">
      <h2>Geolocalização</h2>
    </header>
    <div class="conteudoLocalizacao">
      <p>
          Latitude: <span id="latitude">0.0</span>
      </p>
      <p>
        Logitude: <span id="longitude">0.0</span>
      </p>
      <div>
        <button class="botao" id="localizacao">Capturar localização</button>
      </div>
    </div>
  </div>
  <div class="mapouter"><div class="gmap_canvas"><iframe id="mapa" src="https://maps.google.com/maps?q=nova%20andradina%20brazil&amp;t=k&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="0" scrolling="no" style="width: 590px; height: 400px;"></iframe><style>.mapouter{position:relative;height:400px;width:590px;background:#fff;} .maprouter a{color:#fff !important;position:absolute !important;top:0 !important;z-index:0 !important;}</style><a href="https://blooketjoin.org">blooket join</a><style>.gmap_canvas{overflow:hidden;height:400px;width:590px}.gmap_canvas iframe{position:relative;z-index:2}</style></div></div>
  </div></div>
  <footer class="rodape">
    Progressive Web Application - Geolocation
  </footer>
</section>
<script src="js/main.js"></script>
</body>
</html>
